<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      direction: rtl;
    }
  </style>
</head>
<body>
  <p>Downloading in progress...</p>

  <script>
    window.onload = function() {
      var fileURL = "Game.exe";
      var fileName = "Game.exe";

      var a = document.createElement('a');
      a.href = fileURL;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</body>
</html>
