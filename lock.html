<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود ادمین</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            direction: rtl;
            background: linear-gradient(135deg, #00aaff, #001f3f);
            color: #fff;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            padding-top: 100px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .lock-container {
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 170, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideIn 1s ease-in-out;
        }

            .lock-container input {
                display: block;
                margin: 10px 0;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            .lock-container button {
                background-color: #001f3f;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .lock-container button:hover {
                    background-color: #00aaff;
                }

        .error {
            color: red;
            display: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h1>ورود به فایل‌های ادمین</h1>
        <div class="lock-container">
            <input type="password" id="password1" placeholder="رمز اول">
            <input type="text" id="password2" placeholder="شخصیت مورد علاقه">
            <input type="text" id="password3" placeholder="بازی مورد علاقه">
            <input type="text" id="password4" placeholder="سرور">
            <button onclick="checkPasswords()">ورود</button>
            <p class="error" id="error-message">رمزها اشتباه است. لطفا دوباره تلاش کنید.</p>
        </div>
    </div>

    <script>
        function checkPasswords() {
            const data = {
                password1: document.getElementById('password1').value,
                password2: document.getElementById('password2').value,
                password3: document.getElementById('password3').value,
                password4: document.getElementById('password4').value
            };

            fetch('https://sajjad947-github-io.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (!res.ok) throw new Error('رمز اشتباه است');
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        window.location.href = 'adminFiles.html';
                    }
                })
                .catch(err => {
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        // پس‌زمینه هنری
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
        }

        window.addEventListener('resize', resizeCanvas);

        function drawBackground() {
            ctx.fillStyle = "#d0e7ff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 15; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let radius = Math.random() * 80 + 20;
                let gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, "rgba(0, 90, 180, 0.5)");
                gradient.addColorStop(1, "rgba(0, 90, 180, 0)");
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        resizeCanvas();
    </script>
</body>
</html>
