<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه‌ها - NHDownload</title>
  <style>
    /* استایل پایه */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      direction: rtl;
      background: linear-gradient(135deg, #00aaff, #001f3f);
      color: #fff;
    }
    /* استایل canvas پس‌زمینه */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* استایل محتوای صفحه */
    .container {
      padding-top: 100px;
      position: relative;
      z-index: 1;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    /* استایل آیتم برنامه */
    .program-item {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(0, 170, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, background-color 0.3s;
      animation: slideIn 1s ease-in-out;
    }
    .program-item:hover {
      background-color: rgba(0, 170, 255, 1);
      transform: translateY(-10px);
    }
    .program-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .program-header .program-name {
      flex: 1;
    }
    .program-header .program-icon {
      width: 50px;
      height: 50px;
      background-color: #001f3f;
      border-radius: 5px;
      margin-left: 10px;
      background-size: cover;
      background-position: center;
    }
    .program-details {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      display: none;
      color: #000;
    }
    .program-images {
      display: flex;
      overflow-x: auto;
    }
    .program-images img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .download-box {
      margin-top: 10px;
      text-align: center;
    }
    .download-box button {
      background-color: #001f3f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .download-box button:hover {
      background-color: #00aaff;
    }
    /* استایل دکمه قلب */
    .heart-box {
      margin-top: 10px;
      text-align: center;
    }
    .heart-box button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
    /* انیمیشن‌ها */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Canvas پس‌زمینه -->
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <h1>برنامه‌ها</h1>
    <!-- محل قرارگیری آیتم‌های برنامه -->
    <div id="programList"></div>
  </div>
  
  <script>
    /***** کد مربوط به پس‌زمینه (Canvas) *****/
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawBackground();
    }
    window.addEventListener("resize", resizeCanvas);
    function drawBackground() {
      ctx.fillStyle = "#d0e7ff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 15; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let radius = Math.random() * 80 + 20;
        let gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, "rgba(0, 90, 180, 0.5)");
        gradient.addColorStop(1, "rgba(0, 90, 180, 0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    resizeCanvas();
    
    /***** آرایه اطلاعات برنامه‌ها *****/
    const programs = [
      {
        name: "Simple calculator",
        icon: "programs/Simple_calculator/logo.png",
        images: ["programs/Simple_calculator/Screenshot.png"],
        description: "این برنامه ، یک ماشین حساب ساخته شده با زبان برنامه نویسی پایتون است.",
        downloadLink: "programs/Simple_calculator/download.html",
        hearts: 0
      },
      {
        name: "MiniNikProject",
        icon: "logo.png",
        images: ["Screenshot.png"],
        description: "این برنامه معدل شما را محاسبه می کند.این برنامه ساخته شده توسط سلطان نیکوام است.این یک برنامه فوق حرفه ای است.",
        downloadLink: "programs/MiniNikProject/download.html",
        hearts: 0
      }
      // برای افزودن برنامه جدید، کافیست یک شیء جدید به این آرایه اضافه کنید.
    ];
    
    /***** تابع رندر کردن برنامه‌ها *****/
    function renderPrograms() {
      let container = document.getElementById("programList");
      let html = "";
      programs.forEach((program, index) => {
        html += `
          <div class="program-item">
            <div class="program-header" onclick="toggleDetails(${index})">
              <div class="program-name">${program.name}</div>
              <div class="program-icon" style="background-image: url('${program.icon}');"></div>
            </div>
            <div class="program-details" id="details-${index}">
              <div class="program-images">
                ${program.images.map(img => `<img src="${img}" alt="تصویر">`).join('')}
              </div>
              <p>${program.description}</p>
              <div class="download-box">
                <a href="${program.downloadLink}" target="_blank">
                  <button>دانلود</button>
                </a>
              </div>
              <div class="heart-box">
                <button onclick="giveHeart(${index})">
                  ❤️ <span id="heartCount-${index}">${program.hearts}</span>
                </button>
              </div>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    }
    
    /***** تابع باز/بسته کردن جزئیات هر برنامه *****/
    function toggleDetails(index) {
      const details = document.getElementById("details-" + index);
      if(details.style.display === "none" || details.style.display === "") {
        details.style.display = "block";
      } else {
        details.style.display = "none";
      }
    }
    
    /***** تابع ثبت رأی (قلب دادن) برای هر برنامه *****/
    function giveHeart(index) {
      // ایجاد کلید منحصر به فرد برای این آیتم
      const votedKey = "voted_item_" + index;
      // بررسی اینکه آیا کاربر قبلاً رأی داده یا نه
      if (localStorage.getItem(votedKey)) {
        alert("قبلاً به این آیتم رأی داده‌اید!");
        return;
      }
      // افزایش تعداد قلب‌ها
      programs[index].hearts++;
      document.getElementById("heartCount-" + index).innerText = programs[index].hearts;
      // ثبت رأی در localStorage
      localStorage.setItem(votedKey, "true");
      // غیر فعال کردن دکمه رأی‌دهی برای جلوگیری از کلیک مجدد
      const button = document.querySelector(`#details-${index} .heart-box button`);
      if (button) {
        button.disabled = true;
        button.style.cursor = "not-allowed";
      }
    }
    
    /***** رندر نهایی آیتم‌ها *****/
    renderPrograms();
  </script>
</body>
</html>
