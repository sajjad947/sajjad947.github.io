<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود فایل</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      direction: rtl;
    }
  </style>
</head>
<body>
  <p>در حال آماده‌سازی دانلود...</p>

  <script>
    window.onload = function() {
      // مسیر فایل دانلودی را به این قسمت اختصاص دهید.
      var fileURL = "MiniNikProject.exe"; // به عنوان مثال: "files/myprogram.zip"
      var fileName = "MiniNikProject.exe"; // نام فایلی که دانلود می‌شود

      var a = document.createElement('a');
      a.href = fileURL;
      a.download = fileName;
      // اضافه کردن عنصر به صفحه (مهم برای برخی مرورگرها)
      document.body.appendChild(a);
      a.click();
      // حذف عنصر پس از کلیک
      document.body.removeChild(a);
    };
  </script>
</body>
</html>
