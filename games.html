<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی‌ها - NHDownload</title>
  <style>
    /* استایل پایه */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      direction: rtl;
      background: linear-gradient(135deg, #00aaff, #001f3f);
      color: #fff;
    }
    /* استایل canvas پس‌زمینه */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* استایل محتوای صفحه */
    .container {
      padding-top: 100px;
      position: relative;
      z-index: 1;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    /* استایل آیتم بازی */
    .game-item {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(0, 170, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, background-color 0.3s;
      animation: slideIn 1s ease-in-out;
    }
    .game-item:hover {
      background-color: rgba(0, 170, 255, 1);
      transform: translateY(-10px);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .game-header .game-name {
      flex: 1;
    }
    .game-header .game-icon {
      width: 50px;
      height: 50px;
      background-color: #001f3f;
      border-radius: 5px;
      margin-left: 10px;
      background-size: cover;
      background-position: center;
    }
    .game-details {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      display: none;
      color: #000;
    }
    .game-images {
      display: flex;
      overflow-x: auto;
    }
    .game-images img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .download-box {
      margin-top: 10px;
      text-align: center;
    }
    .download-box button {
      background-color: #001f3f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .download-box button:hover {
      background-color: #00aaff;
    }
    /* انیمیشن‌ها */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Canvas پس‌زمینه -->
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <h1>بازی‌ها</h1>
    <!-- محل قرارگیری آیتم‌های بازی -->
    <div id="gameList"></div>
  </div>
  
  <script>
    /***** کد مربوط به پس‌زمینه (Canvas) *****/
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawBackground();
    }
    window.addEventListener("resize", resizeCanvas);
    function drawBackground() {
      ctx.fillStyle = "#d0e7ff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 15; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let radius = Math.random() * 80 + 20;
        let gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, "rgba(0, 90, 180, 0.5)");
        gradient.addColorStop(1, "rgba(0, 90, 180, 0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    resizeCanvas();
    
    /***** آرایه اطلاعات بازی‌ها *****/
    const games = [
      {
        name: "شطرنج ساده",
        icon: "games\chess\logo.png",
        images: ["games\chess\Screenshot1.png", "games\chess\Screenshot2.png"],
        description: "این یک بازی شزرنج ساده ، ساخته شدن با زبان برنامه نویسی پایتون است.",
        downloadLink: "games\chess\download.html"
      }
      // برای افزودن بازی جدید، یک شیء جدید به آرایه اضافه کنید.
    ];
    
    /***** تابع رندر کردن بازی‌ها *****/
    function renderGames() {
      let container = document.getElementById("gameList");
      let html = "";
      games.forEach((game, index) => {
        html += `
          <div class="game-item">
            <div class="game-header" onclick="toggleGameDetails(${index})">
              <div class="game-name">${game.name}</div>
              <div class="game-icon" style="background-image: url('${game.icon}');"></div>
            </div>
            <div class="game-details" id="gdetails-${index}">
              <div class="game-images">
                ${game.images.map(img => `<img src="${img}" alt="تصویر">`).join('')}
              </div>
              <p>${game.description}</p>
              <div class="download-box">
                <a href="${game.downloadLink}" target="_blank">
                  <button>دانلود</button>
                </a>
              </div>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    }
    
    /***** تابع باز/بسته کردن جزئیات هر بازی *****/
    function toggleGameDetails(index) {
      const details = document.getElementById("gdetails-" + index);
      if(details.style.display === "none" || details.style.display === "") {
        details.style.display = "block";
      } else {
        details.style.display = "none";
      }
    }
    
    /***** رندر نهایی آیتم‌ها *****/
    renderGames();
  </script>
</body>
</html>
